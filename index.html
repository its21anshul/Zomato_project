<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <link rel="icon" href="https://1000logos.net/wp-content/uploads/2021/06/Zomato-Logo-2016.png">
  <link rel="stylesheet" href="style.css">
  <!--Font- awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="image-container">
      <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"/>
    </div>
    <div class="header-body-section">
      <nav class="nav">
        <div class="container container-nav">
          <div class="logoContainer">
            <p>Get the App</p>
          </div>
          <ul>
            <li><a href="investor">Investor Relations</a></li>
            <li><a href="restaurant">Add restaurant</a></li>
            <li><a href="login">Log in</a></li>
            <li><a href="Signup">Sign up</a></li>
          </ul>
        </div>
      </nav>
      <div class="header-body content">
        <div class="container container-header-body">
          <img class="zomato-logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"/>
          <p class="header-body-section-discover">Discover the best food & drinks in Chhindwara</p></div>
          <div class="search-container">
           <div class="detectionLocation">
            <i class="fa-solid fa-location-dot location-map"></i>
            <input type="text" placeholder="Mumbai" />
            <i class="fa-solid fa-caret-up caret-up"></i>
           </div>
           <div class="line"> | </div>
           <div class="search-item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for restaurant,cuisine or a dish">
           </div>
          </div>

          </div>
        </div>
    
    </div>

  </header>
</body>
</html>
